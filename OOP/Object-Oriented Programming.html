<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Oriented Programming (OOP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Object-Oriented Programming (OOP)</h2>
        <br>
        <h3>Data Mahasiswa</h3>
        <div id="app"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      class Table {
        constructor(init) {
          this.columns = init.columns;
          this.data = init.data;
        }
  
        createHeader() {
          const headerCells = this.columns.map(col => `<th>${col}</th>`).join('');
          return `<thead><tr>${headerCells}</tr></thead>`;
        }
  
        createBody() {
          const rows = this.data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('');
          return `<tbody>${rows}</tbody>`;
        }
  
        render(element) {
          const table = 
          `<table class='table table-hover'>
              ${this.createHeader()}
              ${this.createBody()}
            </table>`;
          element.innerHTML = table;
        }
      }
  
      const mahasiswa = new Table({
        columns: ["NPM","Nama", "Prodi"],
        data: [
          ["7704221001","Dimas Agung", "Teknik Kelistrikan"],
          ["7704221002","Dino Pambudi", "Teknik Kelistrikan"],
          ["7704221003","Ari Budiman", "Teknik Kelistrikan"],
          ["7704221004","Tia Ayu", "Teknik Kelistrikan"],
          ["7704221005","Vira Maharani", "Teknik Kelistrikan"],
        ]
    });

      const app = document.getElementById("app");
      mahasiswa.render(app);       
    </script>
</body>
</html>
